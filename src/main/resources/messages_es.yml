  - "<gold>Save The Kweebecs Shop System"
  - "<aqua>/stk admin shop list <gold>[team]</gold></aqua> <gray>- List the shop items a team has."
  - "<aqua>/stk admin shop add <gold>[key] [cost] [team]</gold></aqua> <gray>- Add the item in your hand to a team's shop."
  - "<aqua>/stk admin shop remove <gold>[key] [team]</gold></aqua> <gray>- Removes an item from a team's shop."
