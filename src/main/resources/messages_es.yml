  - "<gold>Save The Kweebecs Language System"
  - "<aqua>/stk admin lang reload</aqua> <gray>- Reloads the language file."
  - "<aqua>/stk admin lang testMessage <gold>[locale]</gold> <gold>[key]</gold></aqua> <gray>- Sends you a translated message."
